<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{$ctrl.title}}</h3>
</div>
<div class="modal-body" id="modal-body">

    <div>
        <label>{{$ctrl.question}}</label>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.okClick()">{{$ctrl.ok}}</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancelClick()">{{$ctrl.cancel}}</button>
</div>
